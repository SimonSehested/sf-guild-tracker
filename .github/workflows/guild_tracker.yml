name: SF Guild Tracker

on:
  schedule:
    - cron: "5 0 * * *" # Kør hver dag kl. 00:05 UTC
  workflow_dispatch: # så du kan køre det manuelt

jobs:
  run-tracker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build Rust binary
        run: cd sf_fetcher && cargo build --release

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run Python guild tracker
        env:
          SF_USERNAME: ${{ secrets.SF_USERNAME }}
          SF_PASSWORD: ${{ secrets.SF_PASSWORD }}
        run: python guild_tracker.py

      - name: Commit updated CSV
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/guild_levels.csv
          git commit -m "Daily guild update" || echo "No changes"
          git push
